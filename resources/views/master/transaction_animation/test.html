<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* we will explain what these classes do next! */
        .v-enter-active,
        .v-leave-active {
            transition: opacity 0.5s ease;
        }

        .v-enter-from,
        .v-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
<button @click="show = !show">Toggle</button>
<Transition>
    <p v-if="show">hello</p>
</Transition>
</div>



<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data(){
            return{

                show:false
            }
        }
    }).mount('#app');
</script>
</body>
</html>
