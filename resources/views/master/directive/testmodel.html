<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input v-model="name"> --> <span>{{ name }}</span><hr>
    <input v-model.lazy="nameLazy"> --> <span>{{ nameLazy }}</span><hr>
    <input v-model.number="nameNumber"> --> <span>{{nameNumber}}</span><hr>
    <input v-model.number="nameTrim"> --> <span>{{nameTrim}}</span>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                name: '',
                nameLazy:'',
                nameNumber:'',
                nameTrim:''
            }
        }
    }).mount('#app');
</script>
</body>
</html>
